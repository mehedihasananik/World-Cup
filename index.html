<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Cup</title>
    <!-- css styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/a46544aa96.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- banner starts -->
    <section class="banner">
      <div class="banner_left">
        <div class="banner_contents">
          <h2>
            The Greatest <br />
            show on the <br />
            earth
          </h2>
          <p>
            Contrary to popular belief, Lorem Ipsum is not simply random text.
            It has roots in a piece of classical Latin literature from 45 BC,
            making it over 2000 years old.
          </p>
          <button class="live_button">
            Watch Live
            <span
              ><i style="margin: 0 5px" class="fa-solid fa-angle-right"></i
            ></span>
          </button>
        </div>
      </div>

      <div class="banner_right">
        <div class="banner_img">
          <img
            src="./images/kisspng-marcelo-vieira-brazil-national-football-team-footb-brazil-5ac0e6b8ef0ed6 1@2x.png"
            alt=""
          />
        </div>
      </div>
    </section>
    <!-- banner ends -->

    <!-- sports news starts -->
    <section style="margin: 2% 5%" class="sports_news">
      <div class="sportnews_left">
        <div class="matches_area">
          <button>Upcoming Match</button>
          <button>All Group</button>
          <button style="background-color: red; color: white">Blog</button>
        </div>
      </div>
      <div class="sportnews_right">
        <div class="card">
          <div class="card_image">
            <img src="/images/Rectangle 3.png" alt="" />
          </div>
          <div class="card_contents">
            <button class="transfer_button">Transfer</button>
            <p>Transfer Live: Chlesea in talks over Kimpenbe transfer</p>
            <div>
              <p>10 hrs</p>
              <p>23 hrs</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- sports news ends -->
  </body>
</html>
